<!-- templates/home.html -->
{% extends 'base.html' %}
 
{% block content %}
<div class="blog-list">
  {% for post in object_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
    {% if user.is_superuser %} 
      <mark>Автор: {{ post.author.username }}</mark> 
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock content %}
