{% load static %}
<html>
  <head>
    <title>django</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    rel="stylesheet">
    <link href="{% static 'css/base5.css' %}" rel="stylesheet">
  </head>
  <body>
    <div>
      <header> 
        <div class="nav-left">
          <h1><a href="{% url 'home' %}">Django</a></h1>
        </div>
        <div class="nav-right">
          {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}">Додати публікацію</a>
          {% endif %}
        </div>
      </header>  
      {% if user.is_authenticated %}
        <p class ="logged-in">Hi {{ user.username }}!</p>
        <p class = "login-signup"><a href="{% url 'logout' %}">Вийти</a></p>
      {% else %}
        <p class ="not-logged-in" >Ви не ввійшли в систему.</p>
        <div class = "login-signup">
       <a href="{% url 'login' %}">Увійти</a>
        <p><a href="{% url 'signup' %}">Зареєструватися</a></p>
        </div>
      {% endif %}
      <div class="nav-right">
    {% block content %}
  </div>
    <div class="nav-left">
    {% endblock content %}
    </div>
    </div>
  </body>
</html>
